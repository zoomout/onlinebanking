<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<!-- Login Section -->
<!--<img class="img-responsive" src="/images/banner.png" alt="banner"/>-->
<div class="container-fluid">
    <div class="raw text-center">
        <h1>
            <h1>Online Banking Frontend</h1>
            <p>Please sign in to get access to your online banking page. Sign up first, if you are not registered yet</p>
        </h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="main-center">
            <div class="alert alert-danger" th:if="${param.error}">
                Invalid username and secret.
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
                You have been successfully logged out.
            </div>
            <form class="form-signin" th:action="@{/index}" method="post">
                <h3 class="form-signin-heading text-center">Please sign in</h3>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" roleId="username" class="form-control" placeholder="Username"
                           name="username" id="username" required="required" autofocus="autofocus"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" roleId="inputPassword" class="form-control"
                           placeholder="Password" id="password" name="password"
                           required="required"/>
                </div>

                <div class="form-group">
                    <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; Remember me
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>

            <hr/>

            <div class="form-group ">
                <a type="submit" class="btn btn-info btn-lg btn-block login-button"
                   th:href="@{/signup}">Sign up!</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
